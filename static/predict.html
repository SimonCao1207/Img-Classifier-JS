<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="progres">
            <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
            <select id="model-selector" class="custom-select" >
                <option selected enabled>Select Model </option>
                <option>MobileNet</option>
                <option>VGG16</option>    
                </select>
        </div>
      </div>

      <div class="row">
          <input id ="image-selector" class="form-control border-0" type="file">

          <div class="col-6">
            <button id="predict-button" class="btn btn-dark float-right">Predict</button>
          </div>
      </div>
      
      <div class="row">
        <div class="col">
            <h2 class="ml-3"Prediction></h2>
            <ol id="prediction-list"></ol>

            <p id="p1"></p>
            <div class="skill-container">
              <div class="skill html">90%</div>
            </div>

            <p id="p2"></p>
            <div class="skill-container">
              <div class="skill css">80%</div>
            </div>

            <p id="p3"></p>
            <div class="skill-container">
              <div class="skill js">85%</div>
            </div>

            <p id="p4"></p>
            <div class="skill-container">
              <div class="skill php">80%</div>
            </div>

        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
            <h2 class="ml-3">Image</h2>
            <img id="selected-image" class="ml-3" src="">
        </div>
      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.19.0/dist/tf.min.js"></script>
  <script type="module" src="predict.js"></script>
  <script type="module" src="imagenet_classes.js"></script>


</body>
</html>
